<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <h2>Website With Favicon</h2>
    <p>A favicon is a small, square icon associated with a particular website or web page. <br>
        It typically appears in the browser's tab, bookmark bar, and sometimes in the history <br>
        list or search engine results, serving as a visual identifier for the website.

    </p>
